     <main>

        <!-- Google Translate Element -->

        <script>

        // footer
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
            
        // Fetch navigation list from navigation.html
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://asmall-potato.github.io/namtanfilm/navigation.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navigation').innerHTML = data;

                    // Now attach the event listener after navigation is loaded
                    const navToggle = document.querySelector(".nav-toggle");
                    const navMenu = document.querySelector("#navigation ul");

                    navToggle.addEventListener("click", function () {
                        navMenu.classList.toggle("showing");
                    });
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
            
        // Scroll reveal effect
        const sections = document.querySelectorAll('section');
        const options = {
        root: null,
        threshold: 0.1,
        };
        
        const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
        observer.unobserve(entry.target);
        }
        });
        }, options);
        
        sections.forEach(section => {
        observer.observe(section);
        });
        
        // Change header transparency on scroll
        const header = document.querySelector('.header-container');
        window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        header.style.backgroundColor = scrollPosition > 50 ? 'rgba(255, 255, 255, 0.9)' : 'rgba(255, 255, 255, 0)';
        });
        
        //pagination
        const itemsPerPage = 12;
const generalItems = document.querySelectorAll('.general-item');
const totalPages = Math.ceil(generalItems.length / itemsPerPage);
let currentPage = 1;
const maxVisiblePages = 10;

function showPage(page) {
    generalItems.forEach((item, index) => {
        item.style.display = (index >= (page - 1) * itemsPerPage && index < page * itemsPerPage) ? 'block' : 'none';
    });
    currentPage = page;
    createPagination(); // Re-render pagination to reflect updated range
}

function createPagination() {
    const paginationContainer = document.getElementById('pagination');
    paginationContainer.innerHTML = '';

    // Calculate page range
    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
    let endPage = startPage + maxVisiblePages - 1;

    if (endPage > totalPages) {
        endPage = totalPages;
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
    }

    // « Previous
    const prevLink = document.createElement('a');
    prevLink.href = "#";
    prevLink.innerHTML = "&laquo;";
    prevLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
            showPage(currentPage - 1);
        }
    });
    paginationContainer.appendChild(prevLink);

    // Numbered page links
    for (let i = startPage; i <= endPage; i++) {
        const pageLink = document.createElement('a');
        pageLink.href = "#";
        pageLink.innerHTML = i;
        if (i === currentPage) {
            pageLink.classList.add('active');
        }
        pageLink.addEventListener('click', (e) => {
            e.preventDefault();
            showPage(i);
        });
        paginationContainer.appendChild(pageLink);
    }

    // » Next
    const nextLink = document.createElement('a');
    nextLink.href = "#";
    nextLink.innerHTML = "&raquo;";
    nextLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < totalPages) {
            showPage(currentPage + 1);
        }
    });
    paginationContainer.appendChild(nextLink);
}

// Initialize
showPage(1);
