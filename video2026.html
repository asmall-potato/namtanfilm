<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/video.css">
    <link rel="stylesheet" href="CSS/pagination.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>NAMTANFILM | VIDEO (Y2026)</title>
</head>
<body>
    <header class="header-wallpaper-sub">
        <div class="header-container">
            <h1 class="logo">
                <span class="blue">NAMTAN</span><span class="yellow">FILM</span>
            </h1>
            <button class="nav-toggle" aria-label="toggle navigation">
            â˜°
            </button>
             <div id="navigation"></div>

             

        </div>
        
        
    </header>

    <main>
        <h2 style="text-align: center; margin-bottom: 20px;" >Video of Namtan & Film (Year 2026)</h2>
        
        <!-- Filter Section -->
            <div class="filter-container">
                <button class="filter-btn" data-filter="Namtan Tipnaree">Namtan</button>
                <button class="filter-btn" data-filter="Film Rachanun">Film</button>
                <button class="filter-btn" data-filter="NamtanFilm">NamtanFilm</button>
                <button class="filter-btn" data-filter="all">All</button>
            </div>


        <div class="video-container">

            
       </div>

        <div class="pagination" id="pagination"></div>
       
    </main>
    
    <div id="footer-container"></div>
    
        <!-- Google Translate Element -->
        <div id="google_translate_element"></div>
        
    
        <script>

        // footer
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
            
        // Fetch navigation list from navigation.html
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://asmall-potato.github.io/namtanfilm/navigation.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navigation').innerHTML = data;

                    // Now attach the event listener after navigation is loaded
                    const navToggle = document.querySelector(".nav-toggle");
                    const navMenu = document.querySelector("#navigation ul");

                    navToggle.addEventListener("click", function () {
                        navMenu.classList.toggle("showing");
                    });
                })
                .catch(error => console.error('Error loading navigation:', error));
        });
            
        // Scroll reveal effect
        const sections = document.querySelectorAll('section');
        const options = {
        root: null,
        threshold: 0.1,
        };
        
        const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
        observer.unobserve(entry.target);
        }
        });
        }, options);
        
        sections.forEach(section => {
        observer.observe(section);
        });
        
        // Change header transparency on scroll
        const header = document.querySelector('.header-container');
        window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        header.style.backgroundColor = scrollPosition > 50 ? 'rgba(255, 255, 255, 0.9)' : 'rgba(255, 255, 255, 0)';
        });
        

        // Pagination and Filter Logic
document.addEventListener('DOMContentLoaded', function() {
    const itemsPerPage = 12;
    const allItems = [...document.querySelectorAll('.video-item')];
    let filteredItems = [...allItems];
    let currentPage = 1;

    function hideAllItems() {
        allItems.forEach(item => item.style.display = 'none');
    }

    function showPage(page) {
        currentPage = page;
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        hideAllItems();
        filteredItems.slice(start, end).forEach(item => {
            item.style.display = 'block';
        });
    }

    function createPagination() {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
        if (totalPages === 0) return;

        for (let i = 1; i <= totalPages; i++) {
            const pageLink = document.createElement('a');
            pageLink.href = "#";
            pageLink.innerHTML = i;
            if (i === currentPage) pageLink.classList.add('active');
            pageLink.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(i);
                updateActivePage(i);
            });
            paginationContainer.appendChild(pageLink);
        }
    }

    function updateActivePage(activePage) {
        const paginationLinks = document.querySelectorAll('#pagination a');
        paginationLinks.forEach(link => link.classList.remove('active'));
        const link = paginationLinks[activePage - 1];
        if (link) link.classList.add('active');
    }

    function filterItems(filterValue) {
        currentPage = 1;

        if (filterValue === 'all') {
            filteredItems = [...allItems];
        } else {
            filteredItems = allItems.filter(item =>
                item.getAttribute('data-category') === filterValue
            );
        }

        // Hide everything only when filtering
        hideAllItems();

        createPagination();
        showPage(currentPage);
    }

    // Filter buttons
    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            const filterValue = this.getAttribute('data-filter');
            filterItems(filterValue);
        });
    });

    //Initial: Just show all normally
    filteredItems = [...allItems];
    createPagination();
    showPage(1);
});


            
        </script>
        </body>
        </html>
