collapsibles.forEach(function(button) {

        const icon = this.querySelector('.icon'); // Get the icon span inside the button
        
        // Toggle content visibility
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
        
        // Change icon between "+" and "-" depending on content visibility
        if (content.style.display === 'block') {
            icon.textContent = "-"; // Change to minus when expanded
        } else {
            icon.textContent = "+"; // Change to plus when collapsed
        }
    });
});

        // Scroll reveal effect
        const sections = document.querySelectorAll('section');
        const options = {
        root: null,
        threshold: 0.1,
        };
        
        const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
        observer.unobserve(entry.target);
        }
        });
        }, options);
        
        sections.forEach(section => {
        observer.observe(section);
        });
        
        // Change header transparency on scroll
        const header = document.querySelector('.header-container');
        window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY;
        header.style.backgroundColor = scrollPosition > 50 ? 'rgba(255, 255, 255, 0.9)' : 'rgba(255, 255, 255, 0)';
        });
